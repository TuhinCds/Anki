<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anki</title>
    <link rel="stylesheet" href="srcs/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="overly"></div>
    <header class="header">
        <div class="headerWraper">
            <div class="logo">
                Anki <i class="fa-brands fa-blogger"></i>
            </div>
            <button id="ShowSidebar"><i class="fa-solid fa-chevron-right"></i></button>
            <div class="header_middle">
                <ul>
                    <li><button class="active" id="ShowDecks">Decks</button></li>
                    <li><button class="addBtn" id="AddNewBtn"><i class="fa-solid fa-plus"></i>Add</button></li>
                    <li>
                        <button><i class="fa-solid fa-magnifying-glass"></i></button>
                        <div class="MenuAll">
                            <div id="searchMenu"></div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="header_right">
                <div class="con-2-wrap">
                    <button id="themeToggle"><i class="fa-solid fa-sun"></i></button>
                    <button id="sidebarToggleBtn"><i class="fa-solid fa-bars"></i></button>
                </div>
            </div>
        </div>
    </header>
    <aside id="sidebar">
        <div class="sidebar_header">
            <div class="sidebar_logo">
                <div class="logo">
                    Anki <i class="fa-brands fa-blogger"></i>
                </div>
                <div>
                    <button id="CloseSidebar"><i class="fa-solid fa-chevron-left"></i></button>
                    <button id="CloseSidebar2"><i class="fa-solid fa-chevron-left"></i></button>
                </div>
            </div>
            <div class="profile-info">
                <div class="profile-info-wraper">
                    <div class="showDucksLength">
                        Ducks <span id="ShowDuckLength">10</span>
                    </div>
                    <button id="startLearnBtn">Start</button>
                </div>
            </div>
        </div>
        <div class="row-hr-h1"></div>
        <div class="sidebar_main">
            <ul id="sidebarBtns">
                <li><button><i class="fa-solid fa-tent"></i>Home</button></li>
                <li><button class="select"><i class="fa-solid fa-diagram-predecessor"></i>Decks</button></li>
                <li><button><i class="fa-solid fa-graduation-cap"></i>Learning</button></li>
                <li><button><i class="fa-solid fa-book-open"></i>Notes</button></li>
            </ul>
        </div>
        <div class="sidebar_footer"></div>
    </aside>
    <main class="main">
        <div class="decksSection height0">
        <div class="duecks">
                <div class="deck_head">
                    <div class="deck_head_left">
                        <i class="fa-solid fa-diagram-predecessor"></i>Decks
                    </div>
                    <div class="deck_head_right">
                        <div class="SearchContainer">
                            <div class="searchdivition">
                                <input type="text" placeholder="Search decks..">
                                <button><i class="fa-solid fa-xmark"></i></button>
                            </div>
                        </div>
                        <div class="deck_head_right_btns">
                            <button class="btn filter"><i class="fa-solid fa-filter"></i></button>
                            <button class="btn search searchDeckBtn" id="SearchDeckBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </div>
                    </div>
                </div>
                <div class="row-hr-h1-c2CW"></div>
            <div id="Alldecks">

            </div>
            <div class="emptyDecks height0">
                <div class="emptyDeckContainer">
                    <div class="showEmptyIcon"><i class="fa-solid fa-box-open"></i></div>
                    <div class="emtpyText">
                        <p>You don't have decks</p>
                        <p>is you create decks so click create new deck button </p>
                    </div>
                    <div class="emptyBtns">
                        <button id="CreateDecksBtn"><i class="fa-solid fa-plus"></i>Create new deck</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="addDeckSection height0">
            <div class="addDeckSectionHead">Create deck</div>
            <div class="AdddeckCon">
               <div class="inputsData">
                 <div class="main_inputs">
                    <div class="InputType">
                    <span>Type</span>
                    <div class="input inputG">
                        <input type="text" name="list" id="InputTypeData">
                        <div id="typeShow">
                            <button>Basic</button>
                        </div>
                    </div>
                </div>
                <div class="deckInput">
                    <span>Deck</span>
                    <div class="deckIn inputG">
                        <input type="text" id="InputDeck" autocomplete="false">
                        <div id="deckSet">
                            
                        </div>
                    </div>
                </div>
                 </div>
                <div class="frontAndBackContainer">
                    <div class="frontInput">
                        <input type="text" id="InputFront" placeholder="Front">
                    </div>
                    <div class="row-hr-h1 c3"></div>
                    <div class="backInput">
                        <input type="text" id="InputBack" placeholder="Back">
                    </div>
                </div>
                </div>
                <div class="addDeckBtncon">
                    <button id="addDeckBtn"><i class="fa-solid fa-plus"></i>Add</button>
                </div>
            </div>
        </div>
        </div>
        <div class="deckContentCon">
         <div id="show_decks_element" class="">
            <div class="show_decks_element_head">
                <div class="decksHead"></div>
                <div class="showDeckItemsOnHead">
                    Lorem ipsum dolor sit amet consectetur adipisicing.
                </div>
            </div>
            <div class="show_decks_element_main"></div>
            <div class="show_decks_element_footer">
                <div class="show_decks_element_btns">
                    <div class="showContentCount">
                        <div class="easyCount">12</div>
                        <div class="hardCount">0</div>
                        <div class="goodCount">2</div>
                    </div>
                    <button>Show anwser</button>
                </div>
                <div class="actionFromUserscontainer height0">
                    <div class="actionFromUsers"></div>
                </div>
            </div>
        </div>
        </div>
    </main>
    <footer class="footer"></footer>
    <script type="module" src="srcs/js/app.js"></script>
</body>
</html>
